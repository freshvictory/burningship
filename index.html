<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burning ship</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      width: min(600px, 90vmin);
      height: min(600px, 90vmin);
      margin: 0 auto;
    }

    body > * {
      width: 100%;
    }

    input {
      font-size: inherit;
    }

    canvas {
      aspect-ratio: 1;
    }

    form {
      background-color: whitesmoke;
      padding: 8px;
    }
  </style>
</head>
<body>
<h1>Burning ship fractal</h1>

<canvas
  id="canvas"
></canvas>

<form
  id="form"
  method="get"
>
  <fieldset>
    <legend>Dimensions</legend>

    <label
      for="midX"
    >
      X
    </label>
    <input
      id="midX"
      name="midX"
      type="number"
      min="-2"
      max="2"
      step="0.05"
      value="-0.5"
    />

    <label
      for="midY"
    >
      Y
    </label>
    <input
      id="midY"
      name="midY"
      type="number"
      min="-2"
      max="2"
      step="0.05"
      value="0.5"
    />

    <label
      for="range"
    >
      Range
    </label>
    <input
      id="range"
      name="range"
      type="range"
      min="0.05"
      max="4"
      step="0.05"
      value="3"
    />
  </fieldset>

  <label
    for="resolution"
  >
    Resolution
  </label>
  <input
    id="resolution"
    name="resolution"
    type="range"
    min="500"
    max="3000"
    step="500"
    value="1000"
  />

  <label
    for="iterations"
  >
    Iterations
  </label>
  <input
    id="iterations"
    name="iterations"
    type="range"
    min="50"
    max="300"
    step="50"
    value="100"
  />

  <button
    type="submit"
  >
    Run
  </button>

  <button
    type="reset"
  >
    Reset
  </button>
</form>

<script>
  const canvas = document.getElementById('canvas');

  const form = document.getElementById('form');
  form.addEventListener('submit', function (event) {
    event.preventDefault();
    const formData = new FormData(event.target);
    const options = Object.fromEntries(formData.entries());
    draw(canvas, parseOptions(options));
  });

  window.addEventListener('load', function () {
    const options = loadFromUrl(location.search);
    draw(canvas, options);
  });

  function parseFloatWithDefault(data, defaultValue) {
    const parsed = parseFloat(data || '', 10);

    return isFinite(parsed) ? parsed : defaultValue;
  }

  function loadFromUrl(search) {
    const params = new URLSearchParams(search);
    const options = Object.fromEntries(params.entries());

    return parseOptions(options);
  }

  function parseOptions(options) {
    return {
      resolution: parseFloatWithDefault(options.resolution, 1000),
      iterations: parseFloatWithDefault(options.iterations, 100),
      midX: parseFloatWithDefault(options.midX, -0.5),
      midY: parseFloatWithDefault(options.midY, 0.5),
      range: parseFloatWithDefault(options.range, 3)
    };
  }

  function draw(canvas, options = {}) {
    const {
      resolution: N = 1000,
      midX = -0.5,
      midY = 0.5,
      range = 3,
      iterations = 80
    } = options;
    canvas.width = N;
    canvas.height = N;

    const ctx = canvas.getContext('2d');
    setTimeout(function () {
      render(N, iterations, midX, -midY, range, ctx);
    });
  }

  function render(N, iterations, midX, midY, range, ctx) {
    const image = ctx.createImageData(N, N);

    const bound = 0.5 * range;
    const boundX = midX - bound;
    const boundY = midY - bound;
    const interval = range / N;
    const colorMultiplier = 255 / iterations;

    let c1, c2, n, color, z1, z2, p1, p2, dataOffset, offset;

    for (i = 0; i < N; i++) {
      dataOffset = i * 4;
      for (j = 0; j < N; j++) {
        c1 = boundX + i * interval;
        c2 = boundY + j * interval;
        z1 = z2 = n = 0;
        for (n = 0; n < iterations; n++) {
          p1 = z1 * z1 - z2 * z2;
          p2 = 2 * Math.abs(z1 * z2);
          z1 = p1 + c1;
          z2 = p2 + c2;
          if (z1 * z1 + z2 * z2 > 4) {
            break;
          }
        }
        color = 255 - n * colorMultiplier;
        offset = dataOffset + j * N * 4;
        image.data[offset] = color;
        image.data[offset + 1] = color;
        image.data[offset + 2] = color;
        image.data[offset + 3] = 255;
      }
    }

    ctx.putImageData(image, 0, 0);
  }
</script>
</body>
</html>
